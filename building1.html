<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 700px;
            height: 500px;
            margin: auto;
            border: 2px solid black;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            font-size: 16px;
            font-weight: bold;
            background-color: #ffffff;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .item:hover {
            background-color: #e0e0e0;
            transform: scale(1.02);
        }
        .hallway {
            justify-content: center;
            align-items: center;
            display: flex;
            grid-column: span 4;
            font-size: 24px;
            cursor: default; /* Disable pointer cursor */
            border: 2px solid black;
            border-radius: 10px;
            
        }
        .room201 {
            grid-column: span 1;
        }
        .room202 {
            grid-column: span 1;
        }
        .room203 {
            grid-column: span 2;
        }
        .room204 {
            grid-column: span 1;
        }
        .room205 {
            grid-column: span 1;
        }
        .stairs-area {
            justify-content: center;
            align-items: center;
            display: flex;
            grid-column: span 1;
            cursor: default; /* Disable pointer cursor */
            border: 2px solid black;
            border-radius: 10px;
            font-size: 16px;
        }
        .comfort-room {
            grid-column: span 1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="item room201" onclick="alert('Room 201 clicked')">Room 201</div>
    <div class="item room202" onclick="alert('Room 202 clicked')">Room 202</div>
    <div class="item room203" onclick="alert('Room 203 clicked')">Room 203</div>
    <div class="hallway">HALL WAY</div>
    <div class="item room204" onclick="alert('Room 204 clicked')">Room 204</div>
    <div class="item room205" onclick="alert('Room 205 clicked')">Room 205</div>
    <div class="stairs-area" onclick="alert('Stairs Area clicked')">-----Stairs area------</div>
    <div class="item comfort-room" onclick="alert('Comfort Room clicked')">Comfort room</div>
</div>

</body>
</html>
