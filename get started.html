<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show More Content</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  
  .container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    transition: transform 0.5s ease-out; /* Slide up transition */
    transform: translateY(0); /* Initially set to translateY(0) to keep it visible */
  }
  
  .description {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s ease-out; /* Fade out the description */
  }
  
  .content {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: #fff;
    padding: 20px;
    box-sizing: border-box;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transform: translateY(100%); /* Initially set to translateY(100%) to keep it hidden */
    overflow-y: auto; /* Enable scrolling if content exceeds viewport height */
  }
  
  .show-button {
    position: relative;
    z-index: 1; /* Ensure button stays above the curtain */
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  
  .container.revealed .description {
    opacity: 0; /* Fade out the description */
  }
  
  .container.revealed .content {
    transform: translateY(0); /* Slide up the second page */
  }
</style>
</head>
<body>

<div class="container">
  <div class="description">
    <h2>Description</h2>
    <p>This is the initial content that is visible. Click the button below to show more content.</p>
  </div>
  <div class="content">
    <h2>More Content</h2>
    <p>This is the additional content that will be revealed when you click the button.</p>
    <p>You can add more content here as needed.</p>
  </div>
  <button class="show-button" onclick="showContent()">Show More</button>
</div>

<script>
  function showContent() {
    var container = document.querySelector('.container');
    var button = document.querySelector('.show-button');
    
    if (!container.classList.contains('revealed')) {
      container.classList.add('revealed');
      button.textContent = "Show Less";
    } else {
      container.classList.remove('revealed');
      button.textContent = "Show More";
    }
  }
</script>

</body>
</html>
