<!DOCTYPE html>
<html>
<head>
    <header>Blue Header</header>
    <title>Yusisista Mini-map</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  
    
   
    <div class="btncontainer">
        

        <!-- Input field for search (removed oninput attribute) -->
        <input type="text" id="search" class="search-bar" placeholder="Search..." oninput="filterButtons()">
        <br>
        <!-- Buttons with onclick handlers -->
        <button class="button" id="button1" onclick="searchButton(1)">1st floor</button>
        <br>
        <button class="button" id="button2" onclick="searchButton(2)">2nd floor</button>
        <br>
        <button class="button" id="button3" onclick="searchButton(3)">3rd floor</button>
        <br>
        <button class="button" id="button4" onclick="searchButton(4)">4th floor</button>
        <br>
        <button class="button" id="button5" onclick="searchButton(5)">5th floor</button>
        
            <!-- Add the boxes here -->
            <div class="box" id="box5"></div> <!-- SOCIAL HELL -->
            <div class="box" id="box4"></div><!-- 4TH FLOOR -->
            <div class="box" id="box3"></div><!-- 3RD FLOOR -->
            <div class="box" id="box2"></div><!-- 2ND FLOOR -->
            <div class="box" id="box1"></div><!-- 1ST FLOOR -->
            <div class="box" id="box9"></div><!-- 4TH FLOOR -->
            <div class="box" id="box8"></div><!-- 3RD FLOOR -->
            <div class="box" id="box7"></div><!-- 2ND FLOOR -->
            <div class="box" id="box6"></div><!-- 1ST FLOOR -->
    <script>
        // Function to handle button clicks
        function searchButton(buttonNumber) {
            // Calculate the corresponding box number in the second section
            var secondBoxNumber = buttonNumber + 5;
    
            // Reset the background color of all boxes
            var boxes = document.querySelectorAll('.box');
            boxes.forEach(function(box) {
                box.style.backgroundColor = 'white';
            });
    
            // Reset the background color of all buttons
            for (var i = 1; i <= 5; i++) {
                var currentButton = document.getElementById("button" + i);
                currentButton.style.backgroundColor = ""; // Reset to default (transparent)
                currentButton.style.display = 'inline-block'; // Show all buttons by default
            }
    
            // Change the background color of the clicked button to red
            var clickedButton = document.getElementById("button" + buttonNumber);
    
            // Change the background color of the corresponding boxes to red
            document.getElementById("box" + buttonNumber).style.backgroundColor = "red";
            document.getElementById("box" + secondBoxNumber).style.backgroundColor = "red";
        }
    
        // Function to filter buttons based on search input
        function filterButtons() {
            // Get the search input value
            var searchInput = document.getElementById("search").value.toLowerCase();
    
            // Reset the display of all buttons
            var buttons = document.querySelectorAll('.button');
            buttons.forEach(function(button) {
                var buttonText = button.textContent.toLowerCase();
                if (buttonText.includes(searchInput)) {
                    button.style.display = 'inline-block'; // Show matched buttons
                } else {
                    button.style.display = 'none'; // Hide unmatched buttons
                }
            });
        }
    </script>
  
</body>
</html>
